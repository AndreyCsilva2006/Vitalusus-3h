        <div class="cabesalho">
            <h1>Gerenciamento de Administradores</h1>
            <p>Adicione, edite ou exclua administradores do seu portal facilmente.</p>
        </div>
        <div class="container container1">
            <main>
                <section class="form-section">
                    <form id="sponsor-form" onsubmit="adicionarAdmin(event)">
                        <div class="form-group"><label for="name">Nome</label><input type="text" id="name" placeholder="Digite o nome do Administrador" required=""></div>
                        <div class="form-group"><label for="website">Email</label><input type="email" id="email" placeholder="Digite o email do Administrador" required=""></div>
                        <div class="form-group"><label for="website-1">Data de Nascimento</label><input id="dataNasc" type="date"></div>
                        <div class="form-group"><label for="website-1">Código de verificação</label>
                            <div class="d-xl-flex flex-row"><input type="text" id="uuidInput" placeholder="Clique no botão para gerar código" readonly="" required="" style="max-width:400px;"><button class="active btn-cor5" id="generateBtn" type="button">Gerar Código</button></div><button id="enviarBtn" class="btn-cor1 mt-3" type="submit">Enviar</button>
                        </div>
                        <main class="main-max">
                            <div class="cabesalho"></div>
                        </main>
                    </form>
                </section>
                <section class="table-section">
                    <div>
                        <table id="sponsor-table">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Nome</th>
                                    <th>Email</th>
                                    <th>Código de verificação</th>
                                    <th>Data de nascimento</th>
                                    <th>Status</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>

                        </table>
